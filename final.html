<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Final Project</title>
    <link rel="stylesheet" href="final.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
    <div class="container mt-5 show" id="container">  
        <h1 class="text-center mb-4">CRUD EMPLOYEE</h1>  
        <form id="employee-form" class="mb-4">  
            <div class="row">
                <div class="form-group col-md-4">  
                    <label for="employee-ID">ID CARD</label> 
                    <input type="text" id="employee-ID" class="form-control" placeholder="Enter ID" required>  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="employee-name">NAME</label>  
                    <input type="text" id="employee-name" class="form-control" placeholder="Enter Name" required>  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="employee-gender">GENDER</label>  
                    <select id="employee-gender" class="form-control" required>  
                        <option value="" disabled hidden selected>Please select</option>  
                        <option value="male">Male</option>  
                        <option value="female">Female</option>  
                    </select>  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="employee-position">POSITION</label>  
                    <input type="text" id="employee-position" class="form-control" placeholder="Enter Position" required>  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="employee-hiredate">HIREDATE</label>  
                    <input type="date" id="employee-hiredate" class="form-control" required>  
                </div>  
            </div>  
            <input type="hidden" id="editingIndex">  
            <button type="submit" id="submit-btn" class="btn btn-primary">ADD</button>  
        </form> 
        <div class="search-form">
            <input type="text" id="search-box">
            <button type="search" id="search-btn" class="searchbtn">Search</button>
        </div>
        <table class="table">  
            <thead>  
                <tr>  
                    <th>ID CARD</th>  
                    <th>NAME</th> 
                    <th>GENDER</th>
                    <th>POSITION</th>  
                    <th>HIREDATE</th>  
                    <th>ACTIONS</th>  
                </tr>  
            </thead>  
            <tbody id="employee-list"></tbody>  
        </table>  
    </div>  
    <script src="final.js"></script>  
</body>  
</html>
